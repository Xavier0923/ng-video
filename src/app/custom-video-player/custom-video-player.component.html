<div class="video-wrapper">
  <!-- 影片視窗 -->
  <div #videoWindow class="video-window">
    <!-- 撥放器 -->
    <video #videoPlayer class="video-player" preload="auto" poster="assets/20220901/202209010001_thumbnail.jpg">
      <source src="assets\20220901\202209010001.mp4" type="video/mp4">
    </video>
    <!-- big play button -->
    <div class="big-play-btn" *ngIf="!isPlay" (click)="playVideo()">
      <button mat-fab color="primary"><mat-icon>play_arrow</mat-icon></button>
    </div>
    <!-- 控制項 -->
    <div class="video-controls">
      <!-- 時間進度條 -->
      <div class="video-progress">
        <input type="range" min="0" style="width:100%;" [value]="progressTime"/>
      </div>
      <div class="video-feature">
        <div style="display: flex;align-items: center;">
          <button mat-button (click)="videoSkip(-10)"><mat-icon>fast_rewind</mat-icon></button>
          <button mat-button>
            <mat-icon *ngIf="!isPlay" (click)="playVideo()">play_arrow</mat-icon>
            <mat-icon *ngIf="isPlay" (click)="playVideo()">pause</mat-icon>
          </button>
          <button mat-button (click)="videoSkip(10)"><mat-icon>fast_forward</mat-icon></button>
          <button mat-button (click)="volumeMuted()">
            <mat-icon *ngIf="!isMuted">volume_up</mat-icon>
            <mat-icon *ngIf="isMuted">volume_off</mat-icon>
          </button>
          <div style="display: flex;align-content: center;width: 80px;">
            <input style="width:80px;" type="range" min="0" max="100" step="1" [value]="volume">
          </div>
        </div>
        <div>
          <button mat-button><mat-icon>speed</mat-icon></button>
          <button mat-button><mat-icon>fullscreen</mat-icon></button>
          <button mat-button><mat-icon>fullscreen_exit</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
  <!-- 擷取按鈕 -->
  <button mat-raised-button color="primary">擷取畫面</button>
  <!-- 擷取紀錄 -->
  <div>
    <mat-card>
      <button mat-icon-button><mat-icon>delete</mat-icon></button>
      <mat-card-content>
        <img mat-card-image src="">
        <p></p>
        <textarea name="" id="" cols="30" rows="5"></textarea>
      </mat-card-content>
    </mat-card>
  </div>

</div>
