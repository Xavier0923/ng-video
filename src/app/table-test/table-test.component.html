<table mat-table multiTemplateDataRows [dataSource]="dataSource" class="mat-elevation-z8" >
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="personName">
    <th mat-header-cell *matHeaderCellDef>personName</th>
    <td mat-cell *matCellDef="let element">{{element.personName}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail" [ngStyle]="{'height': ( (element.position === selectRow.position) && selectRow.status ) ? '100%' : '0', 'max-height': ( (element.position === selectRow.position) && selectRow.status ) ? '500px' : '0'}" *ngFor="let item of element.detail">
        <img src="https://picsum.photos/200" alt="thumbnail" />
        <p>{{ item.personName }}</p>
        <p>wei</p>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggle(row)"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
    [ngStyle]="{'height': ( (row.position === selectRow.position) && selectRow.status ) ? '100%' : '0', 'max-height': ( (row.position === selectRow.position) && selectRow.status ) ? '500px' : '0'}"
  ></tr>
</table>
